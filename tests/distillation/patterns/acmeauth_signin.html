<html gg-domain="localhost:5002" gg-priority="1">
  <head>
    <title>Auth Server - Sign In</title>
  </head>

  <body>
    <h1 gg-match="h1">Auth Server</h1>
    <h2 gg-match="xpath=//h2[text()='Sign in to continue']">Sign in to continue</h2>
    <p gg-match="xpath=//p[contains(text(), 'external SSO provider')]">This simulates external SSO provider</p>
    <input name="email" type="email" placeholder="you@example.com" gg-match="input[type=email]" />
    <input
      name="password"
      type="password"
      placeholder="Enter your password"
      gg-match="input[type=password]"
    />
    <button gg-autoclick gg-match="button[type=submit]">Sign In</button>
  </body>
</html>
