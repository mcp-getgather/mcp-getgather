<html gg-domain="acme_email_and_password">
  <head>
    <title>ACME Email and Password</title>
  </head>

  <body>
    <h1 gg-match="h1">Login</h1>
    <input name="email" type="email" placeholder="Email" gg-match="input[type=email]" />
    <input
      gg-optional
      name="password"
      type="password"
      placeholder="Password"
      gg-match="input[type=password]"
    />
    <input
      gg-optional
      gg-autoclick
      name="remember_me"
      type="checkbox"
      gg-match="input[type=checkbox]"
    />
    <button gg-autoclick gg-match="button[type=submit]"></button>
  </body>
</html>
