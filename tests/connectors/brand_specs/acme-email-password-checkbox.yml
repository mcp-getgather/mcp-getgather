name: ACME

signin:
  fields:
    - name: email
      type: text
      prompt: Please enter your email address
      selector: input[type=email]
    - name: password
      type: password
      prompt: Please enter your password
      selector: input[type=password]
    - name: submit
      type: click
      prompt: Submit
      selector: form button[type=submit]
      expect_nav: true
    - name: remember_me
      type: autoclick
      prompt: Remember me
      selector: input[type=checkbox]
    - name: welcome
      type: wait
      prompt: Welcome
      selector: p:has-text("Welcome")

  pages:
    - name: Fill in the credentials
      url: http://localhost:5001/auth/email-and-password-checkbox
      fields: [email, password, remember_me, submit]

    - name: Wait for sign-in to complete
      fields: [welcome]
      end: true

  start: Fill in the credentials
