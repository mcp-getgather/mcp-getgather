name: ACME

signin:
  fields:
    - name: email
      type: text
      prompt: Please enter your email address
      selector: input[type=email]
    - name: otp
      type: text
      prompt: Please enter the one-time code
      selector: input[type=text]
    - name: submit
      type: click
      prompt: Submit
      selector: form button[type=submit]
      expect_nav: true
    - name: welcome
      type: wait
      selector: p:has-text("Welcome")
    - name: password
      type: password
      prompt: Password
      selector: input[type=password]
    - name: password_choice
      type: click
      prompt: Password
      selector: button:has-text("Password")
  pages:
    - name: Go to ACME Corp
      url: http://localhost:5001/auth/email-then-otp-or-password
      fields: [email, submit]

    - name: Choose password or OTP
      choices:
        name: verification_choice
        prompt: Would you like to use a password or a one-time code?
        groups:
          - name: password
            prompt: Password
            fields: [password_choice]
          - name: otp
            prompt: One-time code
            fields: [otp, submit]

    - name: Password page
      fields: [password, submit]

    - name: Wait for sign-in to complete
      timeout: 15
      fields: [welcome]
      end: true
  start: Go to ACME Corp
