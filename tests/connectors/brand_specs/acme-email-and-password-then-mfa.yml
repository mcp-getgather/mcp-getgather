# This is to test the specific case where we need to navigate to a different page after signing in to verify
# the signin was successful.

name: ACME

signin:
  fields:
    - name: email
      type: text
      prompt: Please enter your email address
      selector: input[type=email]
    - name: password
      type: password
      prompt: Please enter your password
      selector: input[type=password]
    - name: submit
      type: autoclick
      selector: form button[type=submit]
      prompt: Submit
    - name: otp
      type: text
      prompt: Please enter your one-time code
      selector: input[type=text]
    - name: welcome_page
      type: wait
      selector: p:has-text("Welcome")
  pages:
    - name: Log in to ACME Corp
      url: http://localhost:5001/auth/email-and-password-then-mfa
      fields: [email, password, submit]

    - name: Enter MFA code
      fields: [otp, submit]

    - name: Wait for the account verification page to load
      fields: [welcome_page]
      end: true
  start: Log in to ACME Corp
