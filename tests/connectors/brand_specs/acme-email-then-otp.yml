name: ACME

signin:
  fields:
    - name: email
      type: text
      prompt: Please enter your email address
      selector: input[type=email]
    - name: otp
      type: text
      prompt: Please enter the one-time code
      selector: input[type=text]
    - name: submit
      type: click
      prompt: Submit
      selector: form button[type=submit]
      expect_nav: true
    - name: welcome
      type: wait
      selector: p:has-text("Welcome")
  pages:
    - name: Go to ACME Corp
      url: http://localhost:5001/auth/email-then-otp
      fields: [email, submit]

    - name: Wait for the OTP form
      timeout: 5
      fields: [otp, submit]

    - name: Wait for sign-in to complete
      timeout: 15
      fields: [welcome]
      end: true
  start: Go to ACME Corp
