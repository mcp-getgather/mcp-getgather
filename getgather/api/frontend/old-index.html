<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GetGather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <style>
      :root {
        --primary: #2563eb;
        --primary-hover: #1d4ed8;
      }
      body {
        background-color: #f8fafc;
        min-height: 100vh;
        margin: 0;
        font-family: "Inter", Arial, sans-serif;
      }
      .layout {
        display: flex;
        min-height: 100vh;
      }
      .sidebar {
        background: #fff;
        border-right: 1px solid #e5e7eb;
        width: 320px;
        padding: 2rem 1.5rem 1.5rem 2rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }
      .sidebar-header {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      .sidebar-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1e293b;
      }
      .sidebar-subtitle {
        color: #64748b;
        font-size: 1rem;
      }
      .search-bar {
        width: 100%;
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        border: 1px solid #e5e7eb;
        font-size: 1rem;
        background: #f1f5f9;
        margin-bottom: 1rem;
        color: #1e293b;
      }
      .search-bar::placeholder {
        color: #64748b;
        opacity: 1;
      }
      .main-content {
        flex: 1;
        padding: 2rem 3rem;
        overflow-x: auto;
      }
      .brands-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 1.5rem;
      }
      .brand-card {
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 0.75rem;
        box-shadow: 0 2px 8px 0 rgb(0 0 0 / 0.04);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 1.25rem 0.5rem 1rem 0.5rem;
        transition:
          box-shadow 0.2s,
          border 0.2s;
        text-align: center;
        text-decoration: none;
      }
      .brand-card:hover {
        border: 1.5px solid var(--primary);
        box-shadow: 0 4px 16px 0 rgb(37 99 235 / 0.08);
      }
      .brand-icon {
        width: 48px;
        height: 48px;
        object-fit: contain;
        margin-bottom: 0.75rem;
        border-radius: 0.5rem;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .brand-name {
        font-size: 1rem;
        font-weight: 500;
        color: #1e293b;
        margin-bottom: 0.25rem;
      }
      @media (max-width: 900px) {
        .layout {
          flex-direction: column;
        }
        .sidebar {
          width: 100%;
          border-right: none;
          border-bottom: 1px solid #e5e7eb;
          padding: 1.5rem 1rem;
        }
        .main-content {
          padding: 1.5rem 1rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="layout">
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="sidebar-title">GetGather</div>
          <div class="sidebar-subtitle">Download your data!</div>
        </div>
        <input
          class="search-bar"
          id="search"
          type="text"
          placeholder="Search brand"
        />
        <a href="/inspector" role="button" target="_blank" rel="noopener noreferrer">MCP Inspector</a>
      </aside>
      <main class="main-content">
        <div
          id="progress"
          style="margin-bottom: 1.5rem; color: #64748b; text-align: center"
        >
          Loading...
        </div>
        <div id="categories"></div>
      </main>
    </div>
    <script>
      const progress = (msg) => {
        document.getElementById("progress").textContent = msg;
      };

      function renderBrands(brands, filter = "") {
        const categoriesDiv = document.getElementById("categories");
        categoriesDiv.innerHTML = "";

        const filtered = brands.filter((b) =>
          b.name.toLowerCase().includes(filter.toLowerCase()),
        );

        const grid = document.createElement("div");
        grid.className = "brands-grid";
        grid.setAttribute("data-testid", "brands-grid");

        filtered.forEach((brand) => {
          const card = document.createElement("a");
          card.className = "brand-card";
          card.setAttribute("data-testid", `brand-card_${brand.id}`);
          card.href = `/start/${brand.id}`;

          const icon = document.createElement("img");
          icon.className = "brand-icon";
          icon.src = `/static/assets/logos/${brand.id}.svg`;
          icon.alt = brand.name;
          icon.onerror = function () {
            this.src = `/static/assets/logos/${brand.id}.png`;
            this.onerror = function () {
              this.src = "/static/assets/logos/default.svg";
            };
          };
          card.appendChild(icon);

          // Name
          const name = document.createElement("div");
          name.className = "brand-name";
          name.textContent = brand.name;
          card.appendChild(name);

          grid.appendChild(card);
        });

        categoriesDiv.appendChild(grid);
        progress(`Available: ${filtered.length}`);
      }

      document.addEventListener("DOMContentLoaded", async () => {
        try {
          const include_test = Boolean(
            new URL(window.location.href).searchParams.get("test"),
          );
          const response = await fetch(
            include_test ? "/brands?test=1" : "/brands",
          );
          const brands = await response.json();
          renderBrands(brands);

          // Search functionality
          document.getElementById("search").addEventListener("input", (e) => {
            renderBrands(brands, e.target.value);
          });
        } catch (error) {
          progress("Error loading brands");
          console.error("Error:", error);
        }
      });
    </script>
  </body>
</html>
