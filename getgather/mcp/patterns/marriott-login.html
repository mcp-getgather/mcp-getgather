<html gg-domain="marriott">
  <body>
    <span gg-optional gg-match="div.account-page-error-msg div.m-message-content"></span>
    <input
      autofocus
      placeholder="Email or Member Number"
      type="text"
      name="email"
      gg-match="input[aria-label='email or member number']"
    />
    <input
      type="password"
      name="password"
      placeholder="Password"
      gg-match="input[aria-label='sign in password']"
    />
    <button
      gg-autoclick
      type="submit"
      gg-match="button[data-testid='sign-in-btn-submit']:not([disabled])"
    >
      Sign in
    </button>
  </body>
</html>
