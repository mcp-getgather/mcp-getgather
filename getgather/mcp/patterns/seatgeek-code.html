<html gg-domain="seatgeek">
  <head>
    <title>SeatGeek Signin</title>
  </head>
  <body>
    <div>
      <h3 gg-match="h3#login-heading"></h3>
      <p gg-match="p#login-description"></p>
      <p gg-optional gg-match="div[data-testid='error']"></p>
      <div class="otp-container">
        <input
          autofocus
          name="otp-1"
          type="text"
          inputmode="numeric"
          gg-match="input[aria-label='6-digit code digit 1']"
        />
        <input
          name="otp-2"
          type="text"
          inputmode="numeric"
          gg-match="input[aria-label='6-digit code digit 2']"
        />
        <input
          name="otp-3"
          type="text"
          inputmode="numeric"
          gg-match="input[aria-label='6-digit code digit 3']"
        />
        <input
          name="otp-4"
          type="text"
          inputmode="numeric"
          gg-match="input[aria-label='6-digit code digit 4']"
        />
        <input
          name="otp-5"
          type="text"
          inputmode="numeric"
          gg-match="input[aria-label='6-digit code digit 5']"
        />
        <input
          name="otp-6"
          type="text"
          inputmode="numeric"
          gg-match="input[aria-label='6-digit code digit 6']"
        />
      </div>
      <button type="submit" gg-match="//button/span/span[contains(text(), 'Confirm')]">
        Confirm
      </button>
    </div>
    <style>
      .otp-container {
        display: flex;
        gap: 10px;
        justify-content: center;
      }

      .otp-container input {
        flex: 50px;
        height: 50px;
        font-size: 24px;
        text-align: center;
        border: 2px solid #ccc;
        border-radius: 8px;
        outline: none;
        transition: border-color 0.2s ease;
      }

      .otp-container input:focus {
        border-color: #007bff;
      }
    </style>
    <script>
      const inputs = document.querySelectorAll(".otp-container input");

      inputs.forEach((input, index) => {
        input.addEventListener("input", (e) => {
          const value = e.target.value;
          if (value && index < inputs.length - 1) {
            inputs[index + 1].focus();
          }
        });

        input.addEventListener("keydown", (e) => {
          if (e.key === "Backspace" && !input.value && index > 0) {
            inputs[index - 1].focus();
          }
        });

        input.addEventListener("paste", (e) => {
          e.preventDefault();
          const pastedData = e.clipboardData.getData("text").trim();
          const digits = pastedData.replace(/\D/g, "").split("");

          digits.forEach((digit, i) => {
            if (index + i < inputs.length) {
              inputs[index + i].value = digit;
            }
          });

          if (digits.length > 0) {
            const lastFilledIndex = Math.min(index + digits.length - 1, inputs.length - 1);
            if (inputs[lastFilledIndex]) {
              inputs[lastFilledIndex].focus();
            }
          }
        });
      });
    </script>
  </body>
</html>
