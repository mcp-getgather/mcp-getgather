<html gg-domain="nike">
  <head>
    <title>Nike Sign In</title>
  </head>
  <body>
    <div>
      <input autofocus placeholder="Email" type="text" name="email" gg-match="input#username" />
      <button type="submit" gg-match="//form//button[@type='submit' and contains(text(), 'Continue')]">
        Continue
      </button>
    </div>
  </body>
</html>
