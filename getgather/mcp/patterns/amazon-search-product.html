<html gg-domain="amazon">
  <body>
    <div>
      <div gg-stop gg-match-html="div.s-main-slot"></div>
    </div>
    <script type="application/json" id="search_results">
      {
        "rows": "div[data-component-type='s-search-result']",
        "columns": [
          {
            "name": "product_name",
            "selector": "h2 span"
          },
          {
            "name": "product_url",
            "selector": "div[data-cy='title-recipe'] a",
            "attribute": "href"
          },
          {
            "name": "price",
            "selector": "span.a-price-whole"
          },
          {
            "name": "price_fraction",
            "selector": "span.a-price-fraction"
          },
          {
            "name": "currency",
            "selector": "span.a-price-symbol"
          },
          {
            "name": "rating",
            "selector": "span.a-icon-alt"
          },
          {
            "name": "image_url",
            "selector": "img.s-image",
            "attribute": "src"
          },
          {
            "name": "reviews",
            "selector": "div[data-cy='reviews-block']"
          }
        ]
      }
    </script>
  </body>
</html>
