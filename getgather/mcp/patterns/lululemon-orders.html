<html gg-domain="lululemon">
  <head>
    <title>Lululemon Orders</title>
  </head>
  <body>
    <div>
      <div gg-stop gg-match-html="div[data-testid=purchase-history]"></div>
    </div>
    <script type="application/json" id="orders">
      {
        "rows": "div[class*='orders-list_orderCardContainer']",
        "columns": [
          {
            "name": "order_number",
            "selector": "div[data-testid=order-number] span[data-lulu-privacy]"
          },
          {
            "name": "order_date",
            "selector": "div[data-testid=order-date] + span[data-lulu-privacy]"
          },
          {
            "name": "status",
            "selector": "div[data-testid=order-status] span[class*='order-card-body_orderDetails']"
          },
          {
            "name": "total_items",
            "selector": "div[data-testid=total-items-count] span[class*='order-card-body_orderDetails']"
          },
          { "name": "order_type", "selector": "div[class*='order-card-body_orderHeading']" },
          {
            "name": "order_url",
            "selector": "a[data-testid^=order-card-cta]",
            "attribute": "href"
          },
          { "name": "image_url", "selector": "img[class*='image_image']", "attribute": "srcset" }
        ]
      }
    </script>
  </body>
</html>
