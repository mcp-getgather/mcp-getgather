<html gg-domain="nordstrom" gg-priority="1">
  <head>
    <title>Nordstrom Site Error</title>
  </head>
  <body>
    <div
      gg-stop
      gg-error="site_error"
      gg-match-html="//p[contains(., 'You can still shop and check out as a guest.')]"
    ></div>
    <div gg-match="//button[contains(., 'Keep Shopping')]"></div>
  </body>
</html>
