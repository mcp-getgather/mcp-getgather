<html gg-domain="ebay">
  <head>
    <title>Sign In to Ebay</title>
  </head>
  <body>
    <p gg-optional gg-match="p#signin-error-msg"></p>
    <input autofocus name="pass" type="password" gg-match="input#pass" placeholder="Password" />
    <button type="submit" gg-autoclick gg-match="button#sgnBt:has-text('Sign in')">Sign in</button>
  </body>
</html>
