<html gg-domain="amazon">
  <head>
    <title>Amazon OTP Authenticator</title>
  </head>
  <body>
    <h1 gg-match="h1:has-text('Two-Step Verification')">Two-Step Verification</h1>
    <input
      autofocus
      name="otpCode"
      type="tel"
      placeholder="Enter code"
      gg-match="input#auth-mfa-otpcode"
    />
    <input
      gg-optional
      id="rememberDevice"
      name="rememberDevice"
      type="checkbox"
      gg-match="input#auth-mfa-remember-device"
    />
    <label gg-optional gg-match="label[for='auth-mfa-remember-device']">
      Don't require code on this browser
    </label>
    <button type="submit" gg-match="input#auth-signin-button[type=submit]">Sign in</button>
  </body>
</html>
