<html gg-domain="nordstrom" gg-priority="2">
  <head>
    <title>Nordstrom MFA Choice</title>
  </head>
  <body>
    <div>
      <p gg-optional gg-match="h1"></p>

      <p gg-match="//strong[contains(text(), 'How should we send your code?')]"></p>
      <div class="vertical-radios">
        <div class="radio-wrapper">
          <div style="font-size: 0">
            <input
              type="radio"
              name="delivery-method"
              id="EMAIL"
              gg-match="fieldset > label:nth-of-type(1)"
              value="EMAIL"
              checked
            />
          </div>
          <div>
            <label gg-optional for="email">Email</label>
            <strong
              gg-optional
              for="email"
              gg-match="fieldset > label:nth-of-type(1) strong"
            ></strong>
          </div>
        </div>
        <div class="radio-wrapper">
          <div style="font-size: 0">
            <input
              gg-optional
              type="radio"
              name="delivery-method"
              id="sms"
              gg-match="fieldset > label:nth-of-type(2)"
              value="sms"
            />
          </div>
          <div>
            <label gg-optional for="sms">Text Message</label>
            <strong
              gg-optional
              for="sms"
              gg-match="fieldset > label:nth-of-type(2) strong"
            ></strong>
            <p
              style="font-size: 12px; color: #666"
              gg-optional
              for="sms"
              gg-match="fieldset > label:nth-of-type(2) span"
            ></p>
          </div>
        </div>
      </div>
      <button type="submit" gg-match="//button[contains(text(), 'Send Code')]">Send Code</button>
    </div>
  </body>
</html>
