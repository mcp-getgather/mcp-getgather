<html gg-domain="nordstrom" gg-priority="2">
  <head>
    <title>Nordstrom MFA Choice</title>
  </head>
  <body>
    <div>
      <p gg-optional gg-match="h1"></p>

      <p gg-match="strong:has-text('How should we send your code?')"></p>
      <div class="vertical-radios">
        <div class="radio-wrapper">
          <input
            type="radio"
            name="delivery-method"
            id="EMAIL"
            gg-match="input[name='delivery-method'][value='EMAIL']"
            value="EMAIL"
            checked
          />
          <div>
            <label gg-optional for="email">Email</label>
            <strong
              gg-optional
              for="email"
              gg-match="fieldset > label:nth-of-type(1) strong"
            ></strong>
          </div>
        </div>
        <div class="radio-wrapper">
          <input
            gg-optional
            type="radio"
            name="delivery-method"
            id="sms"
            gg-match="input[name='delivery-method'][value='sms']"
            value="sms"
          />
          <div>
            <label gg-optional for="sms">Text Message</label>
            <strong
              gg-optional
              for="sms"
              gg-match="fieldset > label:nth-of-type(2) strong"
            ></strong>
            <span gg-optional for="sms" gg-match="fieldset > label:nth-of-type(2) span"></span>
          </div>
        </div>
      </div>
      <button type="submit" gg-match="button:has-text('Send Code')">Send Code</button>
    </div>
  </body>
</html>
