<html gg-domain="amazon">
  <head>
    <title>Amazon Sign In - Password</title>
  </head>
  <body>
    <span gg-match="span#auth-email-claim"></span>
    <span gg-optional gg-match="div#auth-password-missing-alert"></span>
    <span gg-optional gg-match="div#auth-error-message-box"></span>
    <input
      autofocus
      name="password"
      type="password"
      placeholder="Password"
      gg-match="input#ap_password"
    />
    <button type="submit" gg-match="input#signInSubmit[type=submit]">Sign in</button>
  </body>
</html>
