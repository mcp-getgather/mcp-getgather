<html gg-domain="amazon" gg-priority="5">
  <head>
    <title>Amazon Verification</title>
  </head>
  <body>
    <h1 gg-match="//h1[contains(., 'Two-Step Verification')]">Two-Step Verification</h1>
    <input
      autofocus
      name="otpCode"
      type="tel"
      placeholder="Enter code"
      gg-match="input#auth-mfa-otpcode"
    />
    <input
      gg-optional
      id="rememberDevice"
      name="rememberDevice"
      type="checkbox"
      gg-match="input#auth-mfa-remember-device"
      style="display: none"
    />
    <button type="submit" gg-match="input#auth-signin-button[type=submit]">Sign in</button>
  </body>
</html>
