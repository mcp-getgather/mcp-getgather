<html gg-domain="jetblue" gg-priority="1">
  <body>
    <h2 gg-match="h2#first-focus"></h2>
    <div gg-match="div.o-form-info-container"></div>
    <button
      type="submit"
      gg-autoclick
      gg-match="div.o-form-button-bar input[type='submit']:not([disabled])"
    >
      Send me an email
    </button>
  </body>
</html>
