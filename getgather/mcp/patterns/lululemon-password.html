<html gg-domain="lululemon" gg-priority="3">
  <head>
    <title>Lululemon Signin</title>
  </head>
  <body>
    <div>
      <div gg-match="div.infobox-error" gg-optional></div>
      <div gg-match="button:has-text('Send one-time code')" style="display: none"></div>
      <input
        autofocus
        placeholder="Password"
        type="password"
        name="password"
        gg-match="input[data-testid='login-password-input']"
      />
      <button type="submit" gg-match="input[data-testid='login-signin-button']:not([disabled])">
        Continue
      </button>
    </div>
  </body>
</html>
