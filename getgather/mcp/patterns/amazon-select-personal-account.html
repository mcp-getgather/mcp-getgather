<html gg-domain="amazon" gg-priority="3">
  <head>
    <title>Select Account</title>
  </head>
  <body>
    <div
      gg-match="//h2[@id='cvf-filtered-account-switcher-header-text'][contains(normalize-space(.), 'Which account do you want to use?')]"
    ></div>
    <div
      gg-autoclick
      gg-match="//div[@data-test-id='switchableAccounts']//span[@data-test-id='accountType'][contains(normalize-space(.), 'Personal account')]"
    >
      Personal account
    </div>
  </body>
</html>
