<html gg-domain="astronauts.id" gg-priority="1">
  <head>
    <title>Astro Orders</title>
  </head>
  <body>
    <div gg-stop gg-match-html="div[data-testid='srp-main']"></div>
    <script type="application/json">
      {
        "rows": ".MuiGrid-item",
        "columns": [
          { "name": "product_name", "selector": "span.MuiTypography-paragraph-tiny" },
          { "name": "product_url", "selector": "a[href^='/p/']", "attribute": "href" },
          { "name": "price", "selector": "span.MuiTypography-body-smallStrong" },
          {
            "name": "product_image",
            "selector": "img.image[src*='image.astronauts.cloud']",
            "attribute": "src"
          },
          {
            "name": "discount_percentage",
            "selector": "span.MuiTypography-caption-tinyBold"
          },
          {
            "name": "original_price",
            "selector": "span[style*='text-decoration: line-through']"
          }
        ]
      }
    </script>
  </body>
</html>
