<!-- getgather/mcp/patterns/alfagift-login.html -->
<html gg-domain="alfagift">
  <head><title>Alfagift Sign In</title></head>
  <body>
    <input name="email" type="text" gg-match="input[id='email']" placeholder="Ketik user Anda" />
    <input name="password" type="password" gg-match="input[type='password']" placeholder="Password" />
    <button type="submit" gg-match="//button[contains(normalize-space(.),'Masuk') or contains(normalize-space(.),'Log in')]">Masuk</button>
  </body>
</html>
