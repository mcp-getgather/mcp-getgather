<html gg-domain="amazon" gg-priority="9">
  <head>
    <title>Amazon Verification</title>
  </head>
  <body>
    <h1 gg-match="//h1[contains(normalize-space(.), 'Verify mobile number')]">
      Verify mobile number
    </h1>
    <span
      gg-optional
      gg-match="//div[@id='instruction_text']//span[contains(normalize-space(.), 'your mobile number')]"
    ></span>
    <input
      autofocus
      name="otpCode"
      type="tel"
      placeholder="Enter code"
      gg-match="input#cvf-input-code"
    />
    <button type="submit" gg-match="input[type=submit]">Sign in</button>
  </body>
</html>
