<html gg-domain="wayfair">
  <body>
    <div>
      <div gg-match="button[data-test-id='header-my-account-button']"></div>
      <div gg-stop gg-match-html="div[data-enzyme-id='myOrdersLayout']"></div>
    </div>
    <script type="application/json" id="purchase">
      {
        "rows": "div[data-enzyme-id*='orderGroup_']",
        "columns": [
          {
            "name": "order_id",
            "selector": "p[data-enzyme-id='orderDateAndStore'] span[data-hb-id='BoxV3']"
          },
          { "name": "order_date_and_store", "selector": "p[data-enzyme-id='orderDateAndStore']" },
          { "name": "total_price", "selector": "span[data-enzyme-id='orderTotalPrice']" },
          { "name": "total_item", "selector": "span[data-enzyme-id='orderItemCount']" },
          {
            "name": "delivery_date",
            "selector": "div[data-enzyme-id='orderItemListProductCardDate']"
          },
          {
            "name": "product_names",
            "selector": "a[data-enzyme-id='productCardLink']"
          },
          {
            "name": "product_urls",
            "selector": "a[data-enzyme-id='productCardLink']",
            "attribute": "href"
          },
          {
            "name": "image_urls",
            "selector": "img",
            "attribute": "src"
          }
        ]
      }
    </script>
  </body>
</html>
