<html gg-domain="amazon">
  <body>
    <div>
      <div gg-stop gg-match-html="div.a-section.a-spacing-none.a-padding-small"></div>
    </div>
    <script type="application/json" id="order_history">
      {
        "rows": "div.a-section.a-spacing-large.a-spacing-top-large",
        "columns": [
          {
            "name": "product_name",
            "selector": "a.a-link-normal p"
          },
          {
            "name": "product_url",
            "selector": "a.a-link-normal[href*='/dp/']",
            "attribute": "href"
          },
          {
            "name": "product_image",
            "selector": "img",
            "attribute": "src"
          },
          {
            "name": "order_date",
            "selector": "div.a-row.a-spacing-small > span"
          }
        ]
      }
    </script>
  </body>
</html>
