<html gg-domain="ikea">
  <head>
    <title>Ikea Signin</title>
  </head>
  <body>
    <span gg-optional gg-match="span.form-field__message"></span>
    <input
      autofocus
      name="otc"
      type="text"
      inputmode="numeric"
      placeholder="OTP"
      gg-match="input#passwordless-otp-verification-form-otp"
    />
    <input
      gg-autoclick
      name="remember-me"
      type="checkbox"
      gg-match="input#remember-me"
      style="display: none"
    />
    <button
      type="submit"
      gg-match="//button[@type='submit' and contains(., 'Continue') and not(.//span[contains(@class, 'btn__loader')])]"
    >
      Continue
    </button>
  </body>
</html>
