<html gg-domain="astronauts.id" gg-priority="2">
  <head>
    <title>Astro PIN Entry</title>
  </head>
  <body>
    <h2 gg-match='//h2[contains(text(), "Masukkan kode PIN")]'>Enter your PIN</h2>
    <div class="pin-container">
      <input
        autofocus
        name="pin-0"
        type="tel"
        inputmode="numeric"
        gg-match='input[data-testid="otpInput0"]'
      />
      <input
        name="pin-1"
        type="tel"
        inputmode="numeric"
        gg-match='input[data-testid="otpInput1"]'
      />
      <input
        name="pin-2"
        type="tel"
        inputmode="numeric"
        gg-match='input[data-testid="otpInput2"]'
      />
      <input
        name="pin-3"
        type="tel"
        inputmode="numeric"
        gg-match='input[data-testid="otpInput3"]'
      />
      <input
        name="pin-4"
        type="tel"
        inputmode="numeric"
        gg-match='input[data-testid="otpInput4"]'
      />
      <input
        name="pin-5"
        type="tel"
        inputmode="numeric"
        gg-match='input[data-testid="otpInput5"]'
      />
    </div>
    <button type="submit">Submit PIN</button>
  </body>
</html>
