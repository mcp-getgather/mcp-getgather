<html gg-domain="aliexpress" gg-priority="2">
  <body>
    <h2>Sign in</h2>
    <span
      gg-optional
      gg-match="span:has-text('Your account name or password is incorrect.')"
    ></span>
    <input type="password" gg-match="input#fm-login-password" placeholder="Password" />
    <button type="submit" gg-match="button[type='button'] span:has-text('Sign in')">Sign in</button>
  </body>
</html>
