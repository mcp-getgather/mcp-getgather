<html gg-domain="nordstrom" gg-priority="4">
  <head>
    <title>Welcome back!</title>
  </head>
  <body>
    <input
      autofocus
      name="password"
      type="password"
      gg-match="form#sign-in input[name='password']"
      placeholder="Password"
    />
    <button type="submit" gg-match="//button[@alt='sign in button' and contains(., 'Sign In')]">
      Sign In
    </button>
  </body>
</html>
