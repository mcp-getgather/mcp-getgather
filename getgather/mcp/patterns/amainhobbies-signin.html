<html gg-domain="amainhobbies" gg-priority="2">
  <head>
    <title>A Main Hobbies Sign In</title>
  </head>
  <body>
    <p gg-optional gg-match="div#loginpage div.mainRed span"></p>
    <input
      autofocus
      name="email"
      type="text"
      gg-match="input#EmailAddress"
      placeholder="Email Address"
    />
    <input name="password" type="password" gg-match="input#Password" placeholder="Password" />
    <button type="submit" gg-match="div.submit button">Login</button>
  </body>
</html>
