<html gg-domain="alfagift">
  <head>
    <title>Alfagift Order Sent</title>
  </head>
  <body>
    <div gg-match="div.px-3.py-4"></div>
    <div gg-stop gg-match-html="main"></div>
    <script type="application/json" id="order-sent">
      {
        "rows": "div.card.rounded-md.mb-3",
        "columns": [
          { "name": "user_name", "selector": "div.text-md.fw5.text-neutral-80.text-order-list" },
          { "name": "invoice_number", "selector": "div.text-xs.text-neutral-60" },
          { "name": "total_product", "selector": "div.text-sm.fw5.text-neutral-70"},
          { "name": "total_price", "selector": "div.text-primary.fw7"}
        ]
      }
    </script>
  </body>
</html>
