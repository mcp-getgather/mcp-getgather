<html gg-domain="google">
  <head>
    <title>Google Activity</title>
  </head>
  <body>
    <div
      gg-match="//form//span[contains(normalize-space(.), 'Choose how you want to sign in:')]"
    ></div>
    <div
      gg-autoclick
      gg-match="//li//div//div[contains(normalize-space(.), 'Enter your password')]"
    >
      Enter your password
    </div>
  </body>
</html>
