<html gg-domain="marriott">
  <body>
    <div>
      <div gg-stop gg-match-html="div.member-status-v2"></div>
    </div>
    <script type="application/json" id="profile">
      {
        "rows": "div.member-status-outer-container",
        "columns": [
          {
            "name": "name",
            "selector": "div.member-status-v2__name h3"
          },
          {
            "name": "total_nights",
            "selector": "div.member-status-v2__detail div:nth-of-type(2) h3"
          },
          {
            "name": "total_points",
            "selector": "div.member-status-v2__detail div:nth-of-type(3) h3"
          }
        ]
      }
    </script>
  </body>
</html>
