<html gg-domain="revolve">
  <head>
    <title>Revolve Login</title>
  </head>
  <body>
    <div gg-optional gg-match="div#login_error_message"></div>
    <input autofocus type="email" name="email" gg-match="input#emailCustomer" />
    <input type="password" name="password" gg-match="input#passwordCustomer" />
    <button gg-autoclick type="submit" gg-match="input#signInButton:not([disabled])">
      Sign in
    </button>
  </body>
</html>
