<html gg-domain="ebay">
  <head>
    <title>Shopping cart</title>
  </head>
  <body>
    <div gg-match="div.app-cart div.cart-bucket"></div>
    <div gg-stop gg-match-html="div.app-cart"></div>
    <script type="application/json" id="carts">
      {
        "rows": "div.cart-bucket",
        "columns": [
          { "name": "product_name", "selector": "a[data-test-id='cart-item-link']" },
          {
            "name": "product_url",
            "selector": "a[data-test-id='cart-item-link']",
            "attribute": "href"
          },
          { "name": "product_price", "selector": "div.item-price" },
          { "name": "seller_name", "selector": "div.seller-name" },
          { "name": "seller_url", "selector": "div.seller-name a", "attribute": "href" },
          { "name": "product_image_url", "selector": "div.image-display img", "attribute": "src" },
          { "name": "product_status", "selector": "div.grid-cart-status-msg" },
          { "name": "adjusment_price", "selector": "div.adjustment-message" }
        ]
      }
    </script>
  </body>
</html>
