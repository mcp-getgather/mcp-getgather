<html gg-domain="aliexpress" gg-priority="2">
  <head>
    <title>Sign in</title>
  </head>
  <body>
    <input
      name="email"
      type="email"
      gg-match="input[label='Email']"
      placeholder="Email or phone number"
    />
    <button gg-match="button[aria-label='Continue']" type="submit">Continue</button>
  </body>
</html>
