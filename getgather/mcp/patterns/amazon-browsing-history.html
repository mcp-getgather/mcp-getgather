<html gg-domain="amazon" gg-priority="5">
  <body>
    <div>
      <div gg-stop gg-match-html="#rhf-container, div[class*='desktop-grid'], div.rhf-frame"></div>
    </div>
    <script type="application/json" id="browsing_history">
      {
        "rows": "div[data-card-metrics-id]",
        "columns": [
          {
            "name": "product_name",
            "selector": "span.a-size-base.a-color-base"
          },
          {
            "name": "product_url",
            "selector": "a[href*='/dp/']",
            "attribute": "href"
          },
          {
            "name": "image_url",
            "selector": "img",
            "attribute": "src"
          },
          {
            "name": "price",
            "selector": "span.a-price span.a-offscreen"
          }
        ]
      }
    </script>
  </body>
</html>
