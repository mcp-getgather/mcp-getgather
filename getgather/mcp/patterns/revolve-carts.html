<html gg-domain="revolve">
  <head>
    <title>Revolve Carts</title>
  </head>
  <body>
    <span gg-match="span#shopping_bag_itemcount"></span>
    <div gg-stop gg-match-html="div#shopbag_div_id tbody#shopbag_div_row_id"></div>
    <script type="application/json" id="carts">
      {
        "rows": "tr",
        "columns": [
          {
            "name": "product_url",
            "selector": "div.shopping-bag__image-placeholder a",
            "attribute": "href"
          },
          {
            "name": "product_image",
            "selector": "div.shopping-bag__image-placeholder a img",
            "attribute": "src"
          },
          {
            "name": "product_name",
            "selector": "div.shopping-bag__prod-info > a > div:nth-of-type(1)"
          },
          {
            "name": "product_brand",
            "selector": "div.shopping-bag__prod-info > a > div:nth-of-type(2)"
          },
          { "name": "product_size", "selector": "span.shopbag_item_size" },
          { "name": "item_qty", "selector": "span.shopbag_item_qty" },
          { "name": "item_price", "selector": "div.js-price-retail-wrapper" }
        ]
      }
    </script>
  </body>
</html>
