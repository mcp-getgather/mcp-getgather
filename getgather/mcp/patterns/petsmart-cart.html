<html gg-domain="petsmart" priority="1">
  <body>
    <div>
      <div gg-stop gg-match-html="div.cart-items"></div>
    </div>
    <script type="application/json" id="orders">
      {
        "rows": "div.cart-item",
        "columns": [
          {
            "name": "product_name",
            "selector": "[data-testid='details-test__product-name-link']"
          },
          {
            "name": "sale_price",
            "selector": "div.sparky-c-price--sale"
          },
          {
            "name": "before_sale_price",
            "selector": "div.sparky-c-price--disabled"
          },
          {
            "name": "normal_price",
            "selector": "div.sparky-c-price"
          }
          {
            "name": "product_image",
            "selector": "img.sparky-c-image details__image",
            "attribute": "src"
          }
        ]
      }
    </script>
  </body>
</html>
