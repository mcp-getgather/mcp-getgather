<html gg-domain="gofood" gg-priority="4">
  <head>
    <title>GoFood Order History</title>
  </head>
  <body>
    <div>
      <h1 gg-match="div.gf-heading-4xl">History</h1>
      <table gg-stop gg-match-html="div > table.w-full"></table>
    </div>
    <script type="application/json" id="purchase">
      {
        "rows": "tr.cursor-pointer",
        "columns": [
          { "name": "title", "selector": "td:nth-of-type(1) .gf-label-m", "attribute": "title" },
          { "name": "order_date", "selector": "td:nth-of-type(1) .text-gf-content-muted" },
          { "name": "status", "selector": "td:nth-of-type(1) .text-gf-content-brand" },
          { "name": "menu_name", "selector": "td:nth-of-type(2) .gf-body-s" },
          {
            "name": "total_price",
            "selector": "td:nth-of-type(3) div.gf-label-s"
          },
          { "name": "total_items", "selector": "td:nth-of-type(3) .text-gf-content-muted" }
        ]
      }
    </script>
  </body>
</html>
