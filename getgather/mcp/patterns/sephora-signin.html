<html gg-domain="sephora" gg-priority="2">
  <head>
    <title>Sephora Sign In</title>
  </head>
  <body>
    <p gg-optional gg-match="p[data-at='sign_in_error']"></p>
    <input
      type="text"
      name="username"
      gg-match="input#signin_username"
      placeholder="Email Address"
    />
    <input
      type="password"
      name="password"
      gg-match="input#signin_password"
      placeholder="Password"
    />
    <input
      type="checkbox"
      name="stay_signed_in"
      gg-autoclick
      gg-match="input#signin_ssi"
      style="display: none"
    />
    <button
      type="submit"
      gg-autoclick
      gg-match="//button[@data-at='sign_in_button' and contains(., 'Sign In') and not(@disabled)]"
    >
      Sign In
    </button>
  </body>
</html>
