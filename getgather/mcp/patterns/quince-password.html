<html gg-domain="quince" gg-priority="2">
  <head>
    <title>Quince Password</title>
  </head>
  <body>
    <!-- Must have the specific password form to match this pattern -->
    <form gg-match="form#login-form-A-secondary">Login Form</form>
    <input
      type="password"
      name="password"
      gg-match="input[type=password][name=password]"
      placeholder="Password"
    />
    <button gg-autoclick gg-match="button[form='login-form-A-secondary']">Continue</button>
    <button gg-match="button.sc-d49b9316-1.jNCOol" gg-optional>I forgot my password</button>
  </body>
</html>
