<html gg-domain="alfagift" gg-priority="3">
  <head>
    <title>Alfagift Home</title>
  </head>
  <body>
    <div gg-match="//p[contains(text(), 'Terbaru')]"></div>
    <div gg-match="//p[contains(text(), 'Rekomendasi')]"></div>
    <a gg-autoclick gg-match="//button[@aria-label='Basket']"></a>
  </body>
</html>
