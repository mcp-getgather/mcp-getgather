<html gg-domain="costco">
  <head>
    <title>Costco Sign In</title>
  </head>

  <body>
    <input name="email" type="email" gg-match="input[type=text][id=signInName]" />
    <input name="password" type="password" gg-match="input[type=password]" />

    <button gg-autoclick gg-match="button[type=submit][id=next]">Sign in</button>
  </body>
</html>
