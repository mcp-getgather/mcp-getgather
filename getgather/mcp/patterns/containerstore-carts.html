<html gg-domain="containerstore" priority="2">
  <body>
    <div>
      <div gg-match="p:has-text('Shopping Cart')"></div>
      <div gg-stop gg-match-html="div#js-cartlist"></div>
    </div>
    <script type="application/json" id="carts">
      {
        "rows": "div.js-cartitem",
        "columns": [
          { "name": "product_image", "selector": "div:nth-of-type(1) img", "attribute": "src" },
          {
            "name": "product_name",
            "selector": "div:nth-of-type(2) a"
          },
          {
            "name": "product_url",
            "selector": "div:nth-of-type(2) a",
            "attribute": "href"
          },
          {
            "name": "product_sku",
            "selector": "div:nth-of-type(2) > div > div:nth-of-type(1)"
          },
          {
            "name": "product_dimmension",
            "selector": "div:nth-of-type(2) > div > div:nth-of-type(2)"
          },
          {
            "name": "product_price",
            "selector": "div:nth-of-type(6)"
          }
        ]
      }
    </script>
  </body>
</html>
