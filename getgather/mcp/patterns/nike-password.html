<html gg-domain="nike">
  <head>
    <title>Nike Signin</title>
  </head>
  <body>
    <div>
      <div gg-optional gg-match="form div[role='alert']"></div>
      <input
        autofocus
        placeholder="Password"
        type="password"
        name="password"
        gg-match="input#password"
      />
      <button type="submit" gg-match="form button[type='submit']:has-text('Sign In')">
        Continue
      </button>
    </div>
  </body>
</html>
