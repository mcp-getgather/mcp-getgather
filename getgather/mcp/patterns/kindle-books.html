<html gg-domain="amazon">
  <body>
    <div>
      <div gg-stop gg-match-html="div#CONTENT_LIST"></div>
    </div>
    <!-- TODO: handle URL extraction -->
    <!-- Previously using custom function -->
    <script type="application/json" id="books">
      {
        "rows": "td > div",
        "columns": [
          {
            "name": "cover",
            "selector": "div[id^=content-image-] img",
            "attribute": "src"
          },
          {
            "name": "title",
            "selector": "div[id^=content-title-]"
          },
          {
            "name": "author",
            "selector": "div[id^=content-author-]"
          }
        ]
      }
    </script>
  </body>
</html>
