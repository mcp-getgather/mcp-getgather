<html gg-domain="linkedin">
  <head>
    <title>Linkedin Feed</title>
  </head>
  <body>
    <!-- Wait for feed items to load -->
    <div gg-match="div[data-view-name='feed-full-update']"></div>
    <div gg-stop gg-match-html="div.scaffold-finite-scroll__content"></div>
    <script type="application/json" id="feed">
      {
        "rows": "div[data-view-name='feed-full-update']",
        "columns": [
          {
            "name": "profile_name",
            "selector": "span.update-components-actor__title span[dir='ltr']"
          },
          {
            "name": "profile_description",
            "selector": "span.update-components-actor__description"
          },
          {
            "name": "profile_image",
            "selector": "img.update-components-actor__avatar-image",
            "attribute": "src"
          },
          {
            "name": "post",
            "selector": "div.update-components-update-v2__commentary span.tvm-parent-container"
          }
        ]
      }
    </script>
  </body>
</html>
