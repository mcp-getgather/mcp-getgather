<html gg-domain="linkedin">
  <head>
    <title>Linkedin Feed</title>
  </head>
  <body>
    <div
      gg-stop
      gg-match-html="div[componentkey='container-update-list_mainFeed-lazy-container']"
    ></div>
    <script type="application/json" id="feed">
      {
        "rows": "div[data-view-name='feed-full-update']",
        "columns": [
          {
            "name": "profile_name",
            "selector": "a[data-view-name='feed-actor-image'] + a p:first-of-type"
          },
          {
            "name": "profile_description",
            "selector": "a[data-view-name='feed-actor-image'] + a p:nth-of-type(2)"
          },
          {
            "name": "profile_image",
            "selector": "a[data-view-name='feed-actor-image'] img",
            "attribute": "src"
          },
          {
            "name": "post",
            "selector": "p[data-view-name='feed-commentary'] span[data-testid='expandable-text-box']"
          }
        ]
      }
    </script>
  </body>
</html>
