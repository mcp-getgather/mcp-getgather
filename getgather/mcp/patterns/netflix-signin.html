<html gg-domain="netflix">
  <head>
    <title>Netflix Sign In</title>
  </head>
  <body>
    <span gg-optional gg-match="div[data-uia='alert-message']"></span>
    <input
      autofocus
      name="email"
      type="email"
      placeholder="Email"
      gg-match="input[name='userLoginId']"
    />
    <input
      name="password"
      type="password"
      placeholder="Password"
      gg-match="input[name='password']"
    />
    <button type="submit" gg-match="button[type='submit']">Sign in</button>
  </body>
</html>
