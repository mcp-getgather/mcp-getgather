<html gg-domain="astronauts.id">
  <head>
    <title>Astro Login</title>
  </head>
  <body>
    <input type="text" name="phone" placeholder="phone number" gg-match="input[name=phone]" />
    <button
      type="submit"
      gg-autoclick
      gg-match='[data-testid="btnSubmitPhoneNumber"]:not([disabled])'
    >
      Continue
    </button>
  </body>
</html>
