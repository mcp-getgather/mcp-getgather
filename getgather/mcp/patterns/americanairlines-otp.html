<html gg-domain="aa">
  <head>
    <title>American Airlines OTP</title>
  </head>
  <body>
    <span gg-optional gg-match="adc-inline-notification#adcNotification_0 span"></span>
    <div>
      <span gg-match="span[class*='_info_']"></span>
      <strong gg-match="span[class*='_email_']"></strong>
    </div>
    <span>6 Digit Verification Code:</span>
    <div class="otp-container">
      <input
        autofocus
        name="otp-1"
        type="text"
        inputmode="numeric"
        gg-match="adc-text-input:nth-of-type(1) input"
      />
      <input
        name="otp-2"
        type="text"
        inputmode="numeric"
        gg-match="adc-text-input:nth-of-type(2) input"
      />
      <input
        name="otp-3"
        type="text"
        inputmode="numeric"
        gg-match="adc-text-input:nth-of-type(3) input"
      />
      <input
        name="otp-4"
        type="text"
        inputmode="numeric"
        gg-match="adc-text-input:nth-of-type(4) input"
      />
      <input
        name="otp-5"
        type="text"
        inputmode="numeric"
        gg-match="adc-text-input:nth-of-type(5) input"
      />
      <input
        name="otp-6"
        type="text"
        inputmode="numeric"
        gg-match="adc-text-input:nth-of-type(6) input"
      />
    </div>

    <button
      type="submit"
      gg-match="body:not(:has(.adc-loading)) div[class*='_verify_'] adc-button:has-text('Verify')"
    >
      Verify
    </button>
    <style>
      .otp-container {
        display: flex;
        gap: 10px;
        justify-content: center;
      }

      .otp-container input {
        flex: 50px;
        height: 50px;
        font-size: 24px;
        text-align: center;
        border: 2px solid #ccc;
        border-radius: 8px;
        outline: none;
        transition: border-color 0.2s ease;
      }

      .otp-container input:focus {
        border-color: #007bff;
      }
    </style>
    <script>
      const inputs = document.querySelectorAll(".otp-container input");

      inputs.forEach((input, index) => {
        input.addEventListener("input", (e) => {
          const value = e.target.value;
          if (value && index < inputs.length - 1) {
            inputs[index + 1].focus();
          }
        });

        input.addEventListener("keydown", (e) => {
          if (e.key === "Backspace" && !input.value && index > 0) {
            inputs[index - 1].focus();
          }
        });
      });
    </script>
  </body>
</html>
