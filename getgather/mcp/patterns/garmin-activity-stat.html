<html gg-domain="garmin">
  <head>
    <title>Garmin Activity Stats</title>
  </head>
  <body>
    <div>
      <div gg-stop gg-match-html="div.tab-content .row-fluid"></div>
    </div>
    <script type="application/json" id="activity_stats">
      {
        "rows": "div#tab-stats",
        "columns": [
          {
            "name": "distance",
            "selector": "div#distanceStatsPlaceholder .DataBlock_dataField__t4-ai"
          },
          {
            "name": "calories",
            "selector": "div#caloriesPlaceholder .DataBlock_dataField__t4-ai"
          },
          {
            "name": "training_effect_primary_benefit",
            "selector": "div#trainingEffectStatsPlaceholder .DataBlock_dataField__t4-ai:first-child"
          },
          {
            "name": "training_effect_aerobic",
            "selector": "div#trainingEffectStatsPlaceholder .DataBlock_small:has(.DataBlock_dataLabel__+3rmk:contains('Aerobic')) .DataBlock_dataField__t4-ai"
          },
          {
            "name": "training_effect_anaerobic",
            "selector": "div#trainingEffectStatsPlaceholder .DataBlock_small:has(.DataBlock_dataLabel__+3rmk:contains('Anaerobic')) .DataBlock_dataField__t4-ai"
          },
          {
            "name": "exercise_load",
            "selector": "div#trainingEffectStatsPlaceholder .DataBlock_small:has(.DataBlock_dataLabel__+3rmk:contains('Exercise Load')) .DataBlock_dataField__t4-ai"
          },
          {
            "name": "avg_heart_rate",
            "selector": "div#heartRateStatsPlaceholder .data-block:has(.data-label:contains('Avg HR')) .data-bit"
          },
          {
            "name": "max_heart_rate",
            "selector": "div#heartRateStatsPlaceholder .data-block:has(.data-label:contains('Max HR')) .data-bit"
          },
          {
            "name": "time",
            "selector": "div#timingStatsPlaceholder .data-block:has(.data-label:contains('Time')) .data-bit"
          },
          {
            "name": "moving_time",
            "selector": "div#timingStatsPlaceholder .data-block:has(.data-label:contains('Moving Time')) .data-bit"
          },
          {
            "name": "elapsed_time",
            "selector": "div#timingStatsPlaceholder .data-block:has(.data-label:contains('Elapsed Time')) .data-bit"
          },
          {
            "name": "avg_power",
            "selector": "div#powerStatsPlaceholder .data-block:has(.data-label:contains('Avg Power')) .data-bit"
          },
          {
            "name": "max_power",
            "selector": "div#powerStatsPlaceholder .data-block:has(.data-label:contains('Max Power')) .data-bit"
          },
          {
            "name": "max_avg_power_20min",
            "selector": "div#powerStatsPlaceholder .data-block:has(.data-label:contains('Max Avg Power (20 min)')) .data-bit"
          },
          {
            "name": "normalized_power",
            "selector": "div#powerStatsPlaceholder .data-block:has(.data-label:contains('Normalized Power')) .data-bit"
          },
          {
            "name": "work",
            "selector": "div#powerStatsPlaceholder .data-block:has(.data-label:contains('Work')) .data-bit"
          },
          {
            "name": "total_ascent",
            "selector": "div#elevationStatsPlaceholder .DataBlock_small__a7f56:has(.DataBlock_dataLabel__+3rmk:contains('Total Ascent')) .DataBlock_dataField__t4-ai"
          },
          {
            "name": "total_descent",
            "selector": "div#elevationStatsPlaceholder .DataBlock_small__a7f56:has(.DataBlock_dataLabel__+3rmk:contains('Total Descent')) .DataBlock_dataField__t4-ai"
          },
          {
            "name": "min_elevation",
            "selector": "div#elevationStatsPlaceholder .DataBlock_small__a7f56:has(.DataBlock_dataLabel__+3rmk:contains('Min Elev')) .DataBlock_dataField__t4-ai"
          },
          {
            "name": "max_elevation",
            "selector": "div#elevationStatsPlaceholder .DataBlock_small__a7f56:has(.DataBlock_dataLabel__+3rmk:contains('Max Elev')) .DataBlock_dataField__t4-ai"
          },
          {
            "name": "avg_speed",
            "selector": "div#paceSpeedStatsPlaceholder .data-block:has(.data-label:contains('Avg Speed')) .data-bit"
          },
          {
            "name": "avg_moving_speed",
            "selector": "div#paceSpeedStatsPlaceholder .data-block:has(.data-label:contains('Avg Moving Speed')) .data-bit"
          },
          {
            "name": "max_speed",
            "selector": "div#paceSpeedStatsPlaceholder .data-block:has(.data-label:contains('Max Speed')) .data-bit"
          },
          {
            "name": "avg_bike_cadence",
            "selector": "div#bikeCadence .DataBlock_small__a7f56:has(.DataBlock_dataLabel__+3rmk:contains('Avg Bike Cadence')) .DataBlock_dataField__t4-ai"
          },
          {
            "name": "max_bike_cadence",
            "selector": "div#bikeCadence .DataBlock_small__a7f56:has(.DataBlock_dataLabel__+3rmk:contains('Max Bike Cadence')) .DataBlock_dataField__t4-ai"
          }
        ]
      }
    </script>
  </body>
</html>
