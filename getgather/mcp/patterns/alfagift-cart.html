<html gg-domain="alfagift">
  <head>
    <title>Alfagift Cart</title>
  </head>
  <body>
    <div gg-match="ul.item-product"></div>
    <div gg-stop gg-match-html="main"></div>
    <script type="application/json" id="cart">
      {
        "rows": "li.item-product-list",
        "columns": [
          { "name": "item_desc", "selector": "p" },
          { "name": "item_price", "selector": "span" }
        ]
      }
    </script>
  </body>
</html>
