<html gg-domain="adidas">
  <head>
    <title>Adidas Sign In</title>
  </head>
  <body>
    <p gg-optional gg-match="div#password--error"></p>
    <p gg-optional gg-match="p._error_tbedu_60"></p>
    <input
      autofocus
      name="password"
      type="password"
      gg-match="input#password"
      placeholder="Password"
    />
    <button type="submit" gg-autoclick gg-match="button#login-submit-button:not([disabled]) span">
      Sign In
    </button>
  </body>
</html>
