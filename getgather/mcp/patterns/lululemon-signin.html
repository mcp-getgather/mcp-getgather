<html gg-domain="lululemon" gg-priority="1">
  <head>
    <title>Lululemon Signin</title>
  </head>
  <body>
    <div>
      <input
        autofocus
        placeholder="Email"
        type="email"
        name="identifier"
        gg-match="input[name='identifier']"
      />
      <button type="submit" gg-match="input[data-testid='login-signin-button']:not([disabled])">
        Continue
      </button>
    </div>
  </body>
</html>
