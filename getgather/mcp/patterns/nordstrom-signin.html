<html gg-domain="nordstrom" gg-priority="2">
  <head>
    <title>Sign In to Nordstrom</title>
  </head>
  <body>
    <input autofocus name="email" type="text" gg-match="input[name='email']" placeholder="Email" />
    <button type="submit" gg-match="button#account-check-next-button:has-text('Next')">Next</button>
  </body>
</html>
