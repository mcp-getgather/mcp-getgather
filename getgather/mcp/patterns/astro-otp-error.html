<html gg-domain="astronauts.id">
  <head>
    <title>Astro OTP Error</title>
  </head>
  <body>
    <form gg-match='[data-testid="otpForm"]'>
      <span gg-match='[data-testid="otpHeader"]'>Kode OTP</span>
      <input type="text" placeholder="OTP digit" gg-match='[data-testid="otpInput0"]' />
      <span gg-match='[data-testid="otpErrorMessage"]'>Kode OTP tidak sesuai</span>
    </form>
  </body>
</html>
