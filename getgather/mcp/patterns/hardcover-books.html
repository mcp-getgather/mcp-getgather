<html gg-domain="hardcover" gg-priority="1">
  <body>
    <div>
      <div gg-stop gg-match-html="a[href*='/books/read'] + div"></div>
    </div>
    <script type="application/json" id="bookshelf">
      {
        "rows": "div",
        "columns": [
          { "name": "title_year_author", "selector": "a", "attribute": "data-tooltip-html" },
          { "name": "url", "selector": "a", "attribute": "href" }
        ]
      }
    </script>
  </body>
</html>
