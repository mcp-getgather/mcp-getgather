<html gg-domain="shopee" gg-priority="3">
  <head>
    <title>Shopee search result</title>
  </head>
  <body>
    <div gg-stop gg-match-html=".shopee-search-result-header__text"></div>
    <script type="application/json" id="search-results">
      {
        "rows": "li.shopee-search-item-result__item",
        "columns": [
          { "name": "product_name", "selector": "a[class='contents'] > div > div:nth-child(2) > div:nth-child(1) > div:nth-child(1)" }
        ]
      }
    </script>
  </body>
</html>
