<html gg-domain="delta" gg-priority="1">
  <body>
    <div gg-match="div.login-modal-container"></div>
    <p gg-optional gg-match="idp-form-alert div p span"></p>
    <input
      autofocus
      placeholder="SkyMiles Number Or Username"
      name="userid"
      type="text"
      gg-match="input#userId"
    />
    <input placeholder="Password" name="password" type="password" gg-match="input#password" />
    <button gg-autoclick type="submit" gg-match="button[data-cy='idp-button-Log In']">
      Log In
    </button>
  </body>
</html>
