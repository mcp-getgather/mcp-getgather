<html gg-domain="booking">
  <head>
    <title>Booking Sign In</title>
  </head>
  <body>
    <p gg-optional gg-match="div#username-note"></p>
    <input
      autofocus
      placeholder="Email"
      name="email"
      type="email"
      gg-match="div:not(.app--loading) form input#username"
    />
    <button type="submit" gg-match="form button[type='submit'] span">Continue</button>
  </body>
</html>
