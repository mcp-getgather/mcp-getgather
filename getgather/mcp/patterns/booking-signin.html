<html gg-domain="booking" gg-priority="1">
  <head>
    <title>Sign in to Booking.com</title>
  </head>
  <body>
    <input name="email" type="email" gg-match="input[type=email]" placeholder="Email address" />
    <button gg-autoclick gg-match="button[type=submit]">Continue</button>
  </body>
</html>
