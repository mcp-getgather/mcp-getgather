<html gg-domain="wayfair">
  <body>
    <div>
      <div gg-match="div[data-hb-id='BoxV3'] > a[data-hb-id='Button']"></div>
      <div gg-match="div[data-hb-id='BoxV3'] > h1[data-hb-id='Heading']"></div>
      <div gg-stop gg-match-html="div.BasketPage-leftCol"></div>
    </div>
    <script type="application/json" id="cart">
      {
        "rows": "div[data-codeception-id='basket-item']",
        "columns": [
          { "name": "manufacturer_info", "selector": "p.BasketGenericItem-manufacturerInfo" },
          { "name": "sku", "selector": "span.BasketGenericItem-product-sku" },
          {
            "name": "image_url",
            "selector": "div.BasketItemImage-imageWrapper img",
            "attribute": "src"
          },
          {
            "name": "product_name",
            "selector": "h2.BasketGenericItem-product-name"
          },
          {
            "name": "review",
            "selector": "div[data-hb-id='ReviewStars'] > p[data-hb-id='VisuallyHidden']"
          },
          {
            "name": "info_1",
            "selector": "div.BasketItemDeliveryInfoCard-initialDeliveryInfo > div"
          },
          {
            "name": "info_2",
            "selector": "div.BasketItemDeliveryInfoCard-initialDeliveryInfo > span"
          },
          {
            "name": "price",
            "selector": "p[data-codeception-id='basket-item-product-price']"
          },
          {
            "name": "price_strikethrough",
            "selector": "p.BasketGenericItem-product-priceItem span.BasketGenericItem-product-strikethrough"
          },
          {
            "name": "quantity",
            "selector": "div[data-codeception-id='qtyDropdownSelector-singleValue']"
          },
          {
            "name": "upsell_message_1",
            "selector": "div.BasketGenericItem-additionalContent > div[data-hb-id='BoxV3'] > div[data-hb-id='BoxV3']:nth-of-type(1) div[data-cypress-id='upsellCartAddToCartNameAndPrice']"
          },
          {
            "name": "upsell_message_2",
            "selector": "div.BasketGenericItem-additionalContent > div[data-hb-id='BoxV3'] > div[data-hb-id='BoxV3']:nth-of-type(2) div[data-cypress-id='upsellCartAddToCartNameAndPrice']"
          }
        ]
      }
    </script>
  </body>
</html>
