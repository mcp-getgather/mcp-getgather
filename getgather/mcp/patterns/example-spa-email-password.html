<html gg-domain="example-spa">
  <body>
    <!-- Email input - always visible -->
    <input type="email" gg-match="input[type=email]" placeholder="Email" />

    <!-- Password field - appears after email is filled -->
    <input type="password" gg-match="input[type=password]" gg-optional placeholder="Password" />

    <!-- Error messages that might appear -->
    <div gg-match="div.error, .error-message" gg-optional></div>

    <!-- Submit button that becomes visible/enabled -->
    <button gg-autoclick gg-match="button[type=submit], button.submit, .login-button">
      Continue
    </button>
  </body>
</html>
