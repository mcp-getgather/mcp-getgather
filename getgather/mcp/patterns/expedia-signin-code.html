<html gg-domain="expedia" gg-priority="2">
  <head>
    <title>Expedia Sign In Code</title>
  </head>
  <body>
    <p gg-optional gg-match="div.uitk-banner-critical"></p>
    <input
      placeholder="Code"
      type="text"
      name="code"
      autofocus
      gg-match="input#verify-sms-one-time-passcode-input"
    />
    <button type="submit" gg-match="button#verifyOtpFormSubmitButton:not([disabled])">
      Continue
    </button>
  </body>
</html>
