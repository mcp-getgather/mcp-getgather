<html gg-domain="sephora" gg-priority="0">
  <head>
    <title>Sephora Sign In Modal</title>
  </head>
  <body>
    <!-- Match the signin modal that appears on top of basket page -->
    <span gg-match="div#modal-root div[data-at='sign_in']"></span>
    <p gg-optional gg-match="p[data-at='sign_in_error']"></p>
    <input
      type="text"
      name="username"
      gg-match="div#modal-root input#signin_username"
      placeholder="Email Address"
    />
    <input
      type="password"
      name="password"
      gg-match="div#modal-root input#signin_password"
      placeholder="Password"
    />
    <input
      type="checkbox"
      name="stay_signed_in"
      gg-autoclick
      gg-match="div#modal-root input#signin_ssi"
      style="display: none"
    />
    <button type="submit" gg-autoclick gg-match="div#modal-root button[data-at='sign_in_button']">
      Sign In
    </button>
  </body>
</html>
