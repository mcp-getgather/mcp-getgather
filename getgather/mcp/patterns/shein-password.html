<html gg-domain="shein" gg-priority="2">
  <head>
    <title>Shein Password</title>
  </head>
  <body>
    <p gg-match="p:has-text('Sign In With Your Account')"></p>
    <input
      autofocus
      placeholder="Password"
      name="password"
      type="password"
      gg-match="div.sui-dialog__body div.page__login-newUI-emailPannel div.main-content input[type='password'][aria-label='Password:']"
    />
    <button
      type="submit"
      gg-match="div.sui-dialog__body div.page__login-newUI-emailPannel button:has-text('Sign In')"
    >
      Sign In
    </button>
  </body>
</html>
