<html gg-domain="google">
  <head>
    <title>Google Activity</title>
  </head>
  <body>
    <input
      autofocus
      placeholder="Password"
      gg-match="input[name='Passwd']"
      type="password"
      name="password"
    />
    <button
      type="submit"
      gg-autoclick
      gg-match="//div[@id='passwordNext']//button[not(contains(@style, '--mdc-ripple-fg-size'))]"
    >
      Next
    </button>
  </body>
</html>
