<html gg-domain="google">
  <head>
    <title>Google Activity</title>
  </head>
  <body>
    <input
      autofocus
      placeholder="Password"
      gg-match="input[name='Passwd']"
      type="password"
      name="password"
    />
    <button
      gg-autoclick
      type="submit"
      gg-match="div#passwordNext button:not([style*='--mdc-ripple-fg-size'])"
    >
      Next
    </button>
  </body>
</html>
