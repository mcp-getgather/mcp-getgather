<html gg-domain="chewy">
  <head>
    <title>Chewy Password</title>
  </head>
  <body>
    <p gg-optional gg-match="span#chewy-auth-alert-text"></p>
    <input
      autofocus
      name="password"
      type="password"
      gg-match="input#password"
      placeholder="Password"
    />
    <button gg-autoclick gg-match="button#login-password-submit-button">Sign in</button>
  </body>
</html>
