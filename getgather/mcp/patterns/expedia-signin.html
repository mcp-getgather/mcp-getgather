<html gg-domain="expedia" gg-priority="2">
  <head>
    <title>Expedia Sign In</title>
  </head>
  <body>
    <p gg-optional gg-match="div.uitk-banner-critical"></p>
    <input
      autofocus
      placeholder="Email"
      type="text"
      name="loginFormEmailInput"
      gg-match="input#loginFormEmailInput"
    />
    <button type="submit" gg-match="button#loginFormSubmitButton:not([disabled])">Continue</button>
  </body>
</html>
