<html gg-domain="amazon" gg-priority="3">
  <body>
    <div>
      <div gg-stop gg-match-html="div#yourOrderHistorySection"></div>
    </div>
    <script type="application/json" id="orders">
      {
        "rows": "div#orderCard",
        "columns": [
          {
            "name": "order_date",
            "selector": "div#orderCardHeader div.a-column > div:nth-child(2)"
          },
          {
            "name": "order_total",
            "selector": "div#orderCardHeader div.a-column:nth-child(2) > div:nth-child(2)"
          },
          {
            "name": "ship_to",
            "selector": "div#orderCardHeader div.a-column:nth-child(3) > div:nth-child(2)"
          },
          {
            "name": "order_id",
            "selector": "li#orderIdField span.a-list-item div.a-row"
          },
          {
            "name": "product_names",
            "selector": "div#itemDetail div.a-span-last a",
            "kind": "list"
          },
          {
            "name": "image_urls",
            "selector": "div#itemDetail div.imageContainer img",
            "attribute": "src",
            "kind": "list"
          },
          {
            "name": "product_urls",
            "selector": "div#itemDetail div.a-span-last a",
            "attribute": "href",
            "kind": "list"
          },
          {
            "name": "return_window_dates",
            "selector": "div#itemDetail div.a-span-last div.a-row:nth-child(2) span",
            "kind": "list"
          },
          {
            "name": "product_type",
            "selector": "div#orderCardDeliveryBox > div.a-box-inner > div.a-row span.a-text-bold",
            "kind": "list"
          },
          {
            "name": "author_or_creator",
            "selector": "span.a-size-small:not(.a-color-secondary), .a-size-small:not(.a-color-secondary)",
            "kind": "list"
          },
          {
            "name": "shipment_status",
            "selector": "div#orderCardDeliveryBox > div.a-box-inner > div.a-row span.a-text-bold"
          },
          {
            "name": "product_prices",
            "selector": "div#itemDetail div.a-span-last div.a-row:nth-child(3) span",
            "kind": "list"
          }
        ]
      }
    </script>
  </body>
</html>
