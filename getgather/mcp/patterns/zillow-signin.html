<html gg-domain="zillow">
  <head>
    <title>Zillow Sign In</title>
  </head>
  <body>
    <input
      type="email"
      name="email"
      gg-match="input[data-testid=identifier-input]"
      placeholder="Email Address"
    />
    <button type="submit" gg-match="button#submit-form-button">Continue</button>
  </body>
</html>
