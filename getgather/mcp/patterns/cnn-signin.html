<html gg-domain="cnn">
  <head>
    <title>CNN Sign In</title>
  </head>
  <body>
    <input
      autofocus
      name="loginEmail"
      type="email"
      placeholder="Email"
      gg-match="input#login-email-input"
    />
    <input
      name="loginPassword"
      type="password"
      placeholder="Password"
      gg-match="input#login-password-input"
    />
    <button type="submit" gg-autoclick gg-match="button[type=submit]:not([aria-disabled=true])">
      Sign in
    </button>
  </body>
</html>
