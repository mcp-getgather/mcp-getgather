<html gg-domain="amazon" gg-priority="3">
  <head>
    <title>Verify with WhatsApp</title>
  </head>
  <body>
    <div
      gg-match="//div[contains(@class, 'a-alert-content')]//div[contains(@class, 'cvf-alert-section')][contains(normalize-space(.), 'unable to send an SMS')]"
    ></div>
    <div
      gg-autoclick
      gg-match="//span[@id='secondary_channel_button']//span[@id='secondary_channel_button-announce'][contains(normalize-space(.), 'Verify using WhatsApp')]"
    >
      Verify using WhatsApp
    </div>
  </body>
</html>
