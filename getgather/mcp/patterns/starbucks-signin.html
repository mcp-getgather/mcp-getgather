<html gg-domain="starbucks">
  <head>
    <title>Starbucks Sign In</title>
  </head>
  <body>
    <div gg-optional gg-autoclick gg-match="button#truste-consent-button:has-text('Agree')">
      Agree
    </div>
    <span gg-optional gg-match="div[class*='alert___']"></span>
    <input
      autofocus
      name="email"
      type="email"
      placeholder="Email"
      gg-match="input[type=email]#username"
    />
    <input
      name="password"
      type="password"
      placeholder="Password"
      gg-match="input[type=password]#password"
    />
    <button type="submit" gg-match="button[type=submit]">Sign in</button>
  </body>
</html>
