<html gg-domain="quince">
  <head>
    <title>Quince Sign In</title>
  </head>
  <body>
    <input type="email" name="email" gg-match="input[type=email]" placeholder="Email Address" />
    <button gg-autoclick gg-match="button[type=submit], button[form], button:has-text('Continue')">
      Continue
    </button>
  </body>
</html>
