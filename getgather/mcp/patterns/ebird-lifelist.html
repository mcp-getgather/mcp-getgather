<html gg-domain="ebird">
  <head>
    <title>eBird Life List</title>
  </head>

  <body>
    <div gg-stop gg-match-html="div#results"></div>
    <script type="application/json" id="lifelist">
      {
        "rows": "li.Observation--sightingsList",
        "columns": [
          { "name": "species", "selector": ".Observation-species .Heading-main" },
          { "name": "date", "selector": ".Observation-meta-date a" },
          { "name": "location", "selector": ".Observation-meta-location span a:first-child" }
        ]
      }
    </script>
  </body>
</html>
