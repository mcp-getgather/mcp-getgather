<html gg-domain="nordstrom" gg-priority="2">
  <head>
    <title>Sign In to Nordstrom</title>
  </head>

  <body>
    <h1 gg-match="//span[contains(text(), 'Enter your code to sign in')]"></h1>
    <span gg-optional gg-match="span[data-cy='hit-a-snag-error']"></span>
    <div gg-optional gg-match="//section/div[contains(., 'We sent a code to:')]"></div>
    <input
      inputmode="numeric"
      autofocus
      name="code"
      type="text"
      gg-match="input[name='code']"
      placeholder="Code"
    />
    <button type="submit" gg-match="//button[@type='button' and contains(., 'Verify and Sign in')]">
      Verify and Sign in
    </button>
  </body>
</html>
