<html gg-domain="nordstrom" gg-priority="3">
  <head>
    <title>Welcome back!</title>
  </head>
  <body>
    <p gg-match="span[data-cy='wrong-user-credentials-error']"></p>
    <input
      autofocus
      name="password"
      type="password"
      gg-match="form#sign-in input[name='password']"
      placeholder="Password"
    />
    <button type="submit" gg-match="button[alt='sign in button']:has-text('Sign In')">
      Sign In
    </button>
  </body>
</html>
