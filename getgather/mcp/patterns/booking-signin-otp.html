<html gg-domain="booking">
  <head>
    <title>Booking Sign In</title>
  </head>
  <body>
    <p gg-optional gg-match="p.nw-step-description"></p>
    <p gg-optional gg-match="span.error-block"></p>
    <input
      autofocus
      placeholder="Code"
      name="code_0"
      type="text"
      gg-match="div:not(.app--loading) input[name='code_0']"
      maxlength="6"
    />
    <button type="submit" gg-match="form button[type='submit'] span">Continue</button>
  </body>
</html>
