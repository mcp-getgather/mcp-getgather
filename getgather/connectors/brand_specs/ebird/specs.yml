name: eBird

signin:
  fields:
    - name: username
      type: text
      prompt: Username
      selector: input#input-user-name
    - name: password
      type: password
      prompt: Password
      selector: input#input-password
    - name: submit
      type: click
      prompt: Submit
      selector: input#form-submit
    - name: message_error
      type: message
      selector: div.Message-content
      prompt: ‚ùå Invalid username or password. Please try again.

  pages:
    - name: Login Page
      url: https://secure.birds.cornell.edu/cassso/login
      fields:
        required: [username, password, submit]
        optional: [message_error]

    - name: Success Login
      url: https://secure.birds.cornell.edu/identity/?continue
      end: true

  start: Login Page
