name: ThriftBooks

signin:
  fields:
    - name: email
      type: text
      prompt: Email address
      selector: input#ExistingAccount_EmailAddress
    - name: password
      type: password
      prompt: Password
      selector: input#ExistingAccount_Password
    - name: submit
      type: click
      prompt: Log In
      selector: input:has-text("Log In")
  pages:
    - name: Login page
      fields: [email, password, submit]
    - name: Home page
      url: https://www.thriftbooks.com/
      end: true

  start: https://www.thriftbooks.com/account/login/
