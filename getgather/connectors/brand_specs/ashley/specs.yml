name: Ashley

signin:
  fields:
    - name: email
      type: text
      prompt: Email address
      selector: input#email
    - name: password
      type: password
      prompt: Password
      selector: input#password
    - name: submit
      prompt: Submit
      type: click
      selector: button[type=submit]
    - name: message_error
      type: message
      selector: div.notification.error
      label: div.notification.error
      prompt: ‚ùå Invalid email or password. Please try again.

  pages:
    - name: Login Page
      url: https://www.ashleyfurniture.com/login
      fields:
        required: [email, password, submit]
        optional: [message_error]

    - name: Account Page
      url: https://www.ashleyfurniture.com/account
      end: true

    - name: Home Page
      url: https://www.ashleyfurniture.com
      end: true

  start: Login Page
