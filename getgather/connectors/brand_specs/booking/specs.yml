name: Booking

signin:
  fields:
    - name: email
      type: text
      prompt: Email address
      selector: input[type=email]
    - name: wait_otp_page
      type: wait
      selector: p#ariaOtpDesc
    - name: otp
      type: text
      prompt: Verification code via email
      label: p#ariaOtpDesc
      selector: input[name="code_0"]
    - name: submit
      type: click
      prompt: Submit
      selector: button[type=submit]
      expect_nav: true
    - name: otp_error
      type: message
      selector: span.error-block
      label: span.error-block
      prompt: ‚ùå The code is incorrect. Check it carefully and try again.
    - name: profile
      type: wait
      selector: button[data-testid=header-profile]

  pages:
    - name: Sign in
      fields: [email, submit]
    - name: OTP
      fields:
        required: [wait_otp_page, otp, submit]
        optional: [otp_error]
    - name: Homepage
      fields: [profile]
      end: true

  start: https://account.booking.com/sign-in
