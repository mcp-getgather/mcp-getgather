name: MCP Tests

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  mcp-pytest:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup xvfb for screen 0
        run: Xvfb :1 -screen 0 1920x1080x24 &

      - name: Prepare back-end environment
        uses: ./.github/actions/prepare-backend

      - name: Install Patchright and Chromium
        run: uv run patchright install chromium

      - name: Prepare front-end environment
        uses: ./.github/actions/prepare-frontend

      - name: Build the front-end
        run: npm run build

      - name: Install Chromium for MCP tests
        run: uv run playwright install chromium

      - name: Run the API server
        run: uv run -m uvicorn getgather.main:app --host 127.0.0.1 --port 23456 &
        env:
          DISPLAY: :1
          BROWSER_HTTP_PROXY: ${{ secrets.BROWSER_HTTP_PROXY }}
          BROWSER_HTTP_PROXY_PASSWORD: ${{ secrets.BROWSER_HTTP_PROXY_PASSWORD }}

      - name: Wait for the API server to start
        run: while ! curl -s 'http://localhost:23456/health' | grep 'OK'; do sleep 1; done
        timeout-minutes: 3

      - name: Run the tests
        run: uv run pytest -m "mcp" -s
        env:
          DISPLAY: :1
          HOST: http://localhost:23456
          BBC_EMAIL: ${{ secrets.BBC_EMAIL }}
          BBC_PASSWORD: ${{ secrets.BBC_PASSWORD }}
